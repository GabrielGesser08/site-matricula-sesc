<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Área do Usuário</title>
    <link rel="stylesheet" href="./assets/css/padraoLogin.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 575px)"
      href="css/extra_pequeno.css"
    />

      rel="stylesheet"
      media="screen and (min-width: 576px) and (max-width: 767px)"
      href="css/pequeno.css"
    />
    <link
      rel="stylesheet"
      media="screen and (min-width: 768px) and (max-width: 991px)"
      href="css/medio.css"

      rel="stylesheet"
      media="screen and (min-width: 992px) and (max-width: 1199px)"

    <div class="cabecalho">
      <h2>Área do usuário</h2>

        <form action="">

        <!--Botões-->

        <nav>
          <a href="/matricula.html"><button>Continuar</button></a>
          <a href="/index.html"><button>Cancelar</button></a>
        </nav>
        
        <h3><a href="index.html">Não tem uma conta? <br> Cadastre-se já.</a></h3>
      </div>
    </section>

    <footer>
      <div class="rodape">
        <img
          class="alterarTamanhoImg"
          src="./assets/img/rodapé-removebg-preview.png"
          alt=""
        />
      </div>
